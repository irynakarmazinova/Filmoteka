<header class="header">
  <div class="header__container container"></div>
  <div class="wrapper">
    <img class="icon-film" src="./images/film-icon.png" alt="film frame" />
    <h1 class="logo">Filmoteka</h1>
    <nav class="navigation">
      <ul class="menu__list list">
        <li class="menu__item">
          <a class="menu__link link current" href="#">Home</a>
        </li>
        <li class="menu__item">
          <a class="menu__link link" href="#">my library</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="form-container">
    <form class="form search-form js-search-form" action="#">
      <label for="searchQuery" class="sr-only"></label>
      <input type="text" class="search" name="query" id="searchQuery" placeholder="Поиск фильмов" autocomplete="off"/>
      <button class="button-search" type="submit">
        <img class="search-icon" src="./images/search@2x.png" alt="search icon" />
      </button>
    </form>
  </div>
</header>
